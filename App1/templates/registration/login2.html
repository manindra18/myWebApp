
<! DOCTYPE html>
{% load static %}
<html >
<head >
    <title> My WebAPP </title>
    <meta charset ="utf -8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="{% static 'css/login-form1.css' %}"/> 
    <script src = "{% static 'js/login-form1.js' %}"></script>     
</head >
<body >
    <div id ="container">
        <div id ="header">
            <ul id ="menu">
                <span><a id="firstbutton" href ="" >My WebAPP</a> </span>                
            </ul>
        </div>
        <div id ="left">
            <form method="POST">
                {{ login_message }}
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="exampleInputUsername" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="username">                    
                </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>            
            {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
            {% else %}
            <a href="/register/">Register here</a><br />
            {% endif %}
        </div>
        <div id ="right">            
            <img class="cat" src={% static 'images/cat1.png' %} />                        
        </div>
        <div id ="footer"> Copyright </div>
    </div>
</body>
</html>
